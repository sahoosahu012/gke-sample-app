<!doctype html>
<html>
<head><meta charset="utf-8"><title>App1 - Name Collector</title></head>
<body>
  <h1>Enter your name</h1>
  <form method="post">
    <input name="name" placeholder="Enter name" required>
    <button type="submit">Submit</button>
  </form>
  <h2>Names</h2>
  <ul>
    {% for n in names %}
      <li>{{ n }}</li>
    {% endfor %}
  </ul>
</body>
</html>
